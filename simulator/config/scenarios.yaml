# Business Scenarios Configuration
# Defines realistic 3PL business scenarios for IDoc generation

scenarios:
  # Scenario 1: Standard Inbound Flow
  - name: "Standard Inbound Receipt"
    description: "Typical inbound shipment with PO, goods receipt, and putaway"
    frequency: 0.40  # 40% of operations
    sequence:
      - idoc_type: ORDERS
        operation: "Inbound PO created"
      - idoc_type: WHSCON
        operation: "Goods receipt confirmation"
        operation_type: GR
      - idoc_type: WHSCON
        operation: "Putaway confirmation"
        operation_type: TR
  
  # Scenario 2: Standard Outbound Flow
  - name: "Standard Outbound Shipment"
    description: "Typical outbound order fulfillment process"
    frequency: 0.35  # 35% of operations
    sequence:
      - idoc_type: ORDERS
        operation: "Customer order created"
      - idoc_type: WHSCON
        operation: "Picking confirmation"
        operation_type: PI
      - idoc_type: WHSCON
        operation: "Packing confirmation"
        operation_type: PA
      - idoc_type: DESADV
        operation: "Advance shipping notice sent"
      - idoc_type: SHPMNT
        operation: "Shipment tracking initiated"
      - idoc_type: INVOICE
        operation: "Invoice generated"
  
  # Scenario 3: Cross-Dock Operation
  - name: "Cross-Dock Transfer"
    description: "Direct transfer from receiving to shipping"
    frequency: 0.15  # 15% of operations
    sequence:
      - idoc_type: ORDERS
        operation: "Transfer order created"
      - idoc_type: WHSCON
        operation: "Goods receipt at dock"
        operation_type: GR
      - idoc_type: WHSCON
        operation: "Direct load confirmation"
        operation_type: GI
      - idoc_type: DESADV
        operation: "ASN sent to destination"
      - idoc_type: SHPMNT
        operation: "Shipment in transit"
  
  # Scenario 4: Return Processing
  - name: "Customer Return"
    description: "Processing customer returns and restocking"
    frequency: 0.05  # 5% of operations
    sequence:
      - idoc_type: ORDERS
        operation: "Return order created"
        order_type: ZRE
      - idoc_type: WHSCON
        operation: "Return goods receipt"
        operation_type: GR
      - idoc_type: WHSCON
        operation: "Quality inspection"
        operation_type: CC
  
  # Scenario 5: Inventory Cycle Count
  - name: "Cycle Count"
    description: "Regular inventory verification"
    frequency: 0.05  # 5% of operations
    sequence:
      - idoc_type: WHSCON
        operation: "Cycle count confirmation"
        operation_type: CC

# Time-based scenario weights (adjust distribution by time of day)
time_weights:
  # Morning (6 AM - 12 PM): Heavy inbound activity
  morning:
    hours: [6, 7, 8, 9, 10, 11]
    scenario_adjustments:
      "Standard Inbound Receipt": 1.5
      "Standard Outbound Shipment": 0.8
      "Cross-Dock Transfer": 1.2
      "Customer Return": 1.0
      "Cycle Count": 0.5
  
  # Afternoon (12 PM - 6 PM): Balanced operations
  afternoon:
    hours: [12, 13, 14, 15, 16, 17]
    scenario_adjustments:
      "Standard Inbound Receipt": 1.0
      "Standard Outbound Shipment": 1.3
      "Cross-Dock Transfer": 1.0
      "Customer Return": 1.2
      "Cycle Count": 1.5
  
  # Evening (6 PM - 11 PM): Heavy outbound shipping
  evening:
    hours: [18, 19, 20, 21, 22, 23]
    scenario_adjustments:
      "Standard Inbound Receipt": 0.5
      "Standard Outbound Shipment": 1.8
      "Cross-Dock Transfer": 1.3
      "Customer Return": 0.7
      "Cycle Count": 0.3
  
  # Night (11 PM - 6 AM): Minimal activity
  night:
    hours: [0, 1, 2, 3, 4, 5]
    scenario_adjustments:
      "Standard Inbound Receipt": 0.2
      "Standard Outbound Shipment": 0.3
      "Cross-Dock Transfer": 0.5
      "Customer Return": 0.1
      "Cycle Count": 0.1

# Priority distributions by scenario
priority_rules:
  "Standard Inbound Receipt":
    high: 0.05      # 5% high priority
    normal: 0.90    # 90% normal
    low: 0.05       # 5% low
  
  "Standard Outbound Shipment":
    high: 0.15      # 15% high priority
    normal: 0.75    # 75% normal
    low: 0.10       # 10% low
  
  "Cross-Dock Transfer":
    high: 0.30      # 30% high priority (time-sensitive)
    normal: 0.65
    low: 0.05
  
  "Customer Return":
    high: 0.05
    normal: 0.70
    low: 0.25       # Returns often lower priority
  
  "Cycle Count":
    high: 0.0
    normal: 0.20
    low: 0.80       # Background activity

# Seasonality adjustments (monthly multipliers)
seasonality:
  january: 0.8
  february: 0.85
  march: 0.95
  april: 1.0
  may: 1.05
  june: 1.1
  july: 1.15
  august: 1.2
  september: 1.15
  october: 1.25   # Peak season
  november: 1.4   # Black Friday/Cyber Monday
  december: 1.3   # Holiday season
